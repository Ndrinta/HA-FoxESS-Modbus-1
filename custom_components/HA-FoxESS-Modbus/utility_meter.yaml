#-----------------------------------------------------------------------------
# START: utility_meter include file for HA-FoxESS-Modbus
#-----------------------------------------------------------------------------

# Utility Meters take the integral of power over time (sum) and produce daily or
# monthly totals that reset. Used by the energy dashboard amongst other things

inverter_energy_in_daily:
  unique_id: foxess_inv1_inverter_energy_in_daily
  source: sensor.inverter_energy_in_sum
  cycle: daily
inverter_energy_out_daily:
  unique_id: foxess_inv1_inverter_energy_out_daily
  source: sensor.inverter_energy_out_sum
  cycle: daily
load_daily:
  unique_id: foxess_inv1_load_daily
  source: sensor.load_energy_total
  cycle: daily
pv1_daily:
  unique_id: foxess_inv1_pv1_daily
  source: sensor.pv1_sum
  cycle: daily
pv2_daily:
  unique_id: foxess_inv1_pv2_daily
  source: sensor.pv2_sum
  cycle: daily
bat_charge_daily:
  unique_id: foxess_inv1_bat_charge_daily
  source: sensor.charge_energy_total
  cycle: daily
bat_discharge_daily:
  unique_id: foxess_inv1_bat_discharge_daily
  source: sensor.discharge_energy_total
  cycle: daily
feedin_daily:
  unique_id: foxess_inv1_feedin_daily
  source: sensor.feed_in_energy_total
  cycle: daily
grid_daily:
  unique_id: foxess_inv1_grid_daily
  source: sensor.grid_consumption_energy_total
  cycle: daily
losses_daily:
  unique_id: foxess_inv1_losses_daily
  source: sensor.losses_sum
  cycle: daily

pv_energy_monthly:
  unique_id: foxess_inv1_pv_energy_monthly
  source: sensor.pv_energy_total
  cycle: monthly
feed_in_energy_monthly:
  unique_id: foxess_inv1_feed_in_energy_monthly
  source: sensor.feed_in_energy_total
  cycle: monthly
grid_consumption_energy_monthly:
  unique_id: foxess_inv1_grid_consumption_energy_monthly
  source: sensor.grid_consumption_energy_total
  cycle: monthly
load_energy_monthly:
  unique_id: foxess_inv1_load_energy_monthly
  source: sensor.load_energy_total
  cycle: monthly

pv_energy_yearly:
  unique_id: foxess_inv1_pv_energy_yearly
  source: sensor.pv_energy_total
  cycle: yearly
feed_in_energy_yearly:
  unique_id: foxess_inv1_feed_in_energy_yearly
  source: sensor.feed_in_energy_total
  cycle: yearly
grid_consumption_energy_yearly:
  unique_id: foxess_inv1_grid_consumption_energy_yearly
  source: sensor.grid_consumption_energy_total
  cycle: yearly
load_energy_yearly:
  unique_id: foxess_inv1_load_energy_yearly
  source: sensor.load_energy_total
  cycle: yearly

  #-----------------------------------------------------------------------------
  # END: utility_meter include file for HA-FoxESS-Modbus
  #-----------------------------------------------------------------------------
