# optional if you use mariadb instead of built-in db
#db_url: !secret mariadb_url

# recorder settings
purge_keep_days: 30
exclude:
  entities:
    - sensor.rtc_seconds
    - sensor.rtc_minutes
    - sensor.rtc_hours
    - sensor.rtc_days
    - sensor.rtc_months
    - sensor.rtc_years
    - sensor.inverter_datetime
    - sensor.inverter_time
